<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
	<script data-require="angular-ui-bootstrap@0.3.0" data-semver="0.3.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.3.0.min.js"></script>
	<!-- Latest compiled and minified CSS -->
    <!-- Optional theme -->
	<link href="style/styles.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"> 
</head>
<body>
	<div class="header">
		<h1>
			Кулинарная книга
		</h1>
	</div>
	<div class="mainContent">
		<div class="container" ng-controller="AppCtrl">
			<div class="table">
				<div id="titl">
					<div><h4>Рецепт</h4></div>				  
					<div><h4>Действие</h4></div>
					<div>&nbsp;</div>
				</div>
				<div>
					<div id="enterData">
						<div><input class="form-control" ng-model="contact.recept"></div>
						<div><button class="btn btn-primary" ng-click="addContact()">Добавить</button></div>
						<div><button class="btn btn-info" ng-click="deselect()">Очистить поле ввода</button></div>
						<div>
							<div class="pagination pagination-centered" ng-show="bookday.length">
								<ul class="pagination-controle pagination">
									<li>
										<button type="button" class="btn btn-primary" ng-disabled="currentPage == 1"
										ng-click="currentPage=currentPage-1"> &lt; PREV</button>
									</li>
									<li>
										<span>Page {{currentPage}} of {{ page}}</span>
									</li>
									<li>
										<button type="button" class="btn btn-primary"
										ng-disabled="currentPage >= len/numPerPage"
										ng-click="currentPage = currentPage+1">NEXT &gt;</button>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div id="title2">
						<div>№</div>
						<div>
							<a href="" ng-click="predicate = 'registr'; reverse=!reverse">Дата регистрации рецепта</a>
						</div>
						<div>Рецепт</div>
					</div>
					<div class='rept' ng-repeat="contact in filteredTodos | orderBy:predicate:reverse">
						<div>{{ $index + 1 }}</div>
						<div>{{contact.registr}}</div>
						<div>{{contact.recept}}</div>
						<div><button class="btn btn-danger" ng-click="remove(contact._id)">Удалить</button></div>
						<div><button class="btn btn-warning" ng-click="edit(contact._id)">Начать редакт данных</button></div>
						<div><button class="btn btn-info" ng-click="update()">Оновить данные <span class="glyphicon glyphicon-refresh"></span></button></div>
					</div>
					<!-- начало пагинации -->
				   <!-- конец пагинации --> 
				</div>
			</div>
		</div>
	</div>
<script src="controllers/controller.js"></script>
</body>
</html>
